<!DOCTYPE html> 
<html lang ="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5e Monster Creator</title>  
    <link rel="stylesheet" href="css/light.css" id="theme-css"/>
    <link rel="stylesheet" href="css/toast.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/7e282d14cd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="app.js"></script>
    <script src="data/data.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/tippySetup.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/global.js"></script>
    <script src="js/dom-to-image.js"></script>
    <script src="js/fileSaver.js"></script>
</head> 
<body>
   <main>
        <div class="main" id="main">
            <h1>5e Monster Creator</h1>
            <!-- Creation Method -->
            <div id="creator-selector" class="radio-toolbar">
                <label id="solo-label">
                    <input class="checkbox" type="radio" name="method" id="I_Got_This!" value="I_Got_This!" checked/>
                    <span>I Got This!</span>
                </label>
                <label id="pre-gens-label">
                    <input class="checkbox" type="radio" name="method" id="Pre_Gens" value="I_Got_This!"/>
                    <span>Pre. Gens.</span>
                </label>
                <label id="walkthrough-label">
                    <input class="checkbox" type="radio" name="method" id="Walkthrough" value="Walkthrough"/>
                    <span>Walkthrough</span>
                </label>
                <label id="random-label">
                    <input class="checkbox" type="radio" name="method" id="Random" value="Random"/>
                    <span>Random</span>
                </label>
                <i class="fa-solid fa-circle-half-stroke" id="theme-changer"></i>
            </div>
        </div>
        <!-- Creator -->
        <div class="creator" id="creator"></div>
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">
         <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modal-header">Modal Header</h2>
            </div>
            <div class="modal-body">
                <p>Some text in the Modal Body</p>
                <p>Some other text...</p>
            </div>
            <!-- <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div> -->
        </div> 
    </div>
</body>
