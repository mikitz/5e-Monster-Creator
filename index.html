<!DOCTYPE html> 
<html lang ="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5e Monster Creator</title>  
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/7e282d14cd.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head> 
<body>
   <main>
        <div class="main" id="main">
            <h1>5e Monster Creator</h1>
            <!-- Creation Method -->
            <div id="creator-selector" class="radio-toolbar">
                <label id="solo-label">
                    <input class="checkbox" type="radio" name="method" id="I_Got_This!" value="I_Got_This!" checked/>
                    <span>I Got This!</span>
                </label>
                <label id="walkthrough-label">
                    <input class="checkbox" type="radio" name="method" id="Walkthrough" value="Walkthrough"/>
                    <span>Walkthrough</span>
                </label>
                <label id="random-label">
                    <input class="checkbox" type="radio" name="method" id="Random" value="Random"/>
                    <span>Random</span>
                </label>
            </div>
            <!-- Creator -->
            <div class="creator" id="creator"></div>
        </div>
    </main>
    <p class="footer-heart" style="margin-bottom: 30px;">
        Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
        <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a href="https://github.com/mikitz">Mikitz</a> and <a href="https://www.reddit.com/user/Rothner/">Rothner</a>
    </p>
    <p class="footer-heart" style="font-size: 12px;">
        A special thanks to <a href="https://open5e.com/">Open5e</a> and <a href="http://valloric.github.io/statblock5e/">Statblock5e</a>
    </p>
</body>
<script>
    setListener()
    populateCreator()
</script>
