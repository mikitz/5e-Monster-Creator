              <div class="radio-group">
                <label id="caster-label">

                </label>
                <label id="martial-label">
                  <input class="checkbox" type="radio" name="type" id="martial-radio" value="martial">

              </div>
            </div>
          </div>
        </div>
        <div class="grid-row" name="hybrid">
          <div class="grid-header">Armor Class <i class="fa-solid fa-circle-info fa-sm" id="armor-class-info"></i></div>
          <div class="grid-input">
            <div class="input-group">
              <input type="button" value="-" class="button-minus" data-field="quantity">
              <input class="number-input" type="text" value="1" id="armor-class-input" class="quantity-field" name="quantity" readonly/>
              <input type="button" value="+" class="button-plus" data-field="quantity">

            <div class="input-group">

            </div>
          </div>
        </div>
